<div class="kajal">

<h2>Contact Us</h2>
    <!-- Contact form starts from here -->
    <form name="contact_form" id="contact_form" method="post" action="" onsubmit="return(validate());">
      <div class"form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="fname" class="form-control" id="fname"placeholder="First Name..." >
        <span class="error" id="fname_req"></span>

      <div class"form-group">
        <label for="firstName">Last Name</label>
        <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name...">
        <span class="error" id="lname_req"></span>
      </div>
      <div class"form-group">
        <label for="firstName">Email</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="Email...">
<span class="error" id="email_req"></span>
</div>
<div class"form-group">
<label for="message">Message</label>
<textarea name="message" class="form-control" id="message" placeholder="Write message here..."></textarea>
<span class="error" id="message_req"></span>
</div>
<button type="submit" style="margin-top:20px;" onclick="validate()" class="btn btn-primary">Send Message</button>
